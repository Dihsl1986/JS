<body>
    <script>
        //Lê o valor do jantar
        var jantar = Number(prompt("Valor do jantar"));

        //Calcular os dados
        var garcom = jantar * 0.10;
        var total = jantar + garcom;

        //Apresentar o resultado
        alert(`A taxa do garçom ${garcom.toFixed(2)} Total ${total.toFixed(2)}`);
    </script>
    
</body>
