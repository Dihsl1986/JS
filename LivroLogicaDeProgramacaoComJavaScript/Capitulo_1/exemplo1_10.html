<body>
    <script>
        //Lê o os dados de entrada
        var dayNumbers = Number(prompt("Número de Dias"));
        var hourNumbers = Number(prompt("Número de horas"));

        // Calcular a duração da viajem
        var totalHours = hourNumbers + (dayNumbers * 24);

        alert(`Total de horas ${totalHours}`);
   </script>
