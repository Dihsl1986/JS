<body>
    <script>
        //Lê o valor
        var valorDaConta = Number(prompt("Total da conta: "));

        var DividirPor = Number(prompt("Quantass pessoas vão pagar"));
        
        //Calcular o valor
        var totalPraCada = valorDaConta / DividirPor;
        
        //Exibir na tela
        alert(`Valor por cliente: ${totalPraCada.toFixed(2)}`);
 
   </script>
