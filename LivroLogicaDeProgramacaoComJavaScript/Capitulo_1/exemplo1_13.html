<body>
    <script>
       var preco = Number(prompt("Preço: "));

       var avista = preco - (preco * 0.10);
       var parcel = preco / 3;

       alert(`O preço:${preco}  á vista: ${avista.toFixed(2)} ou 3x de: ${parcel.toFixed(2)}`);

 
   </script>
